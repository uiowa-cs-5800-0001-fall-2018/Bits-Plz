<div id="blocklyDiv" style="height: 50vh; width: 60%;" xmlns=""></div>
<button class = "save_button w3-button w3-bar-item" (click)="save_workspace().then()">Save My Workspace!</button>
<button class = "query_button w3-button"(click)="run_query()">Run Query!</button>
<p class="workspaces_paragraph">saved workspaces:</p>
<span *ngFor="let btn of workspace_list" (click)="button_callback(btn.name)">
  <button class = "workspace_button w3-button">{{ btn.name }}</button>
</span>

<table class="customers">
  <tr>
    <th style="width: 95%; alignment: right; text-align: center">Content</th>
    <th style="width: 5%; alignment: center">Score</th>
  </tr>
</table>
<span *ngFor="let tweet of tweet_list">
  <table class="customers">
    <tr>
      <th style="width: 95%">{{tweet.content}}</th>
      <th style="width: 5%">{{tweet.score}}</th>
    </tr>
</table>
</span>
<app-result-display></app-result-display>
