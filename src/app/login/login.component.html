<!-- The surrounding HTML is left untouched by FirebaseUI.

<!DOCTYPE html>
<html>
<title>BITS PLZ </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
  body, html {
    height: 100%;
    line-height: 2.3;
  }
  /* Full height image header */
  .bgimg-1 {
    background-position: center;
    background-size: cover;
    background-image: url("https://s3-ap-south-1.amazonaws.com/av-blog-media/wp-content/uploads/2018/07/performing-twitter-sentiment-analysis1.jpg");
    min-height: 100%;
  }
  .w3-bar .w3-button {
    padding: 16px;
  }
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="home" class="w3-bar-item w3-button w3-wide">BITS-PLZ</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="home" class="w3-bar-item w3-button">HOME</a>
      <a href="blockly" class="w3-bar-item w3-button"><i class="fa fa-user"></i> BLOCKLY</a>
      <a href="login" class="w3-bar-item w3-button"><i class="fa fa-th"></i> LOGIN/SIGN UP</a>
      <a href="contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> BAD LINK</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="home" class="w3-bar-item w3-button">HOME</a>
  <a href="blockly" class="w3-bar-item w3-button"><i class="fa fa-user"></i> BLOCKLY</a>
  <a href="login" class="w3-bar-item w3-button"><i class="fa fa-th"></i> LOGIN/SIGN UP</a>
  <a href="contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
</nav>



<div *ngIf="user_name; then logged_in else not_logged_in">
  <!-- template will replace this div -->
</div>



<!-- User NOT logged in -->
<ng-template #not_logged_in>
  <p>Sign in Below</p>
  <div id="firebaseui-auth-container"></div>
</ng-template>


<!-- User logged in -->
<ng-template #logged_in>
  <pre>
    You are logged in as {{user_name}}.
    Your login email is {{user_email}}.
    <button (click)="logout()">Logout</button>
  </pre>
</ng-template>
